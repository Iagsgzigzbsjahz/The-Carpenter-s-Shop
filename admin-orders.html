<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📦 الطلبات المسجلة (لوحة المسؤول)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }

    h2 {
      color: gold;
      text-align: center;
      margin-bottom: 30px;
    }

    .order-box {
      background-color: #1e1e1e;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .order-box h3 {
      margin: 0 0 10px;
      color: #ffcc00;
    }

    .order-box p {
      margin: 4px 0;
    }

    .product-item {
      background: rgba(255,255,255,0.05);
      padding: 8px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .whatsapp-btn, .delete-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
    }

    .delete-btn {
      background-color: #ff4d4d;
      color: white;
      margin-right: 10px;
      cursor: pointer;
    }

    #passwordPrompt {
      text-align: center;
      margin-top: 100px;
    }

    #passwordPrompt input {
      padding: 10px;
      font-size: 18px;
      width: 250px;
      border-radius: 6px;
      border: none;
      text-align: center;
    }

    #passwordPrompt button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 10px;
      background-color: gold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="passwordPrompt">
  <h2>🔐 الرجاء إدخال كلمة المرور</h2>
  <input type="password" id="passwordInput" placeholder="كلمة المرور" />
  <br>
  <button onclick="checkPassword()">دخول</button>
</div>

<div id="orders-container" style="display: none;">
  <h2>📦 الطلبات المسجلة</h2>
</div>

<!-- Firebase SDK -->
<script type="module">
  // استيراد وظائف Firebase من CDN
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
  import { getFirestore, collection, getDocs, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBFyrDJ8SSDgOVgug8-5jeVkkXzGtGJh4U",
    authDomain: "al-najjar-net.firebaseapp.com",
    projectId: "al-najjar-net",
    storageBucket: "al-najjar-net.firebasestorage.app",
    messagingSenderId: "134313830995",
    appId: "1:134313830995:web:7e55fb6a0099f7f8fcb4a6",
    measurementId: "G-FSMRSQNLRR"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const correctPassword = "7700Omar";
  const passwordPrompt = document.getElementById("passwordPrompt");
  const ordersContainer = document.getElementById("orders-container");

  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input === correctPassword) {
      passwordPrompt.style.display = "none";
      ordersContainer.style.display = "block";
      loadOrdersRealtime();
    } else {
      alert("❌ كلمة المرور غير صحيحة");
    }
  }

  // تحميل الطلبات من Firestore في الوقت الحقيقي
  function loadOrdersRealtime() {
    const ordersCol = collection(db, "orders");
    // ترتيب الطلبات حسب الوقت تنازليًا (الأحدث أولاً)
    const q = query(ordersCol, orderBy("date", "desc"));

    onSnapshot(q, (querySnapshot) => {
      ordersContainer.innerHTML = "<h2>📦 الطلبات المسجلة</h2>";

      if (querySnapshot.empty) {
        ordersContainer.innerHTML += "<p style='text-align:center;'>لا توجد طلبات مسجلة بعد.</p>";
        return;
      }

      querySnapshot.forEach((docSnap) => {
        const order = docSnap.data();

        const name = order.name || "غير معروف";
        const phone = order.phone || "غير معروف";
        const date = order.date || "غير معروف";
        const items = order.items || [];

        const box = document.createElement("div");
        box.className = "order-box";
        box.innerHTML = `
          <h3>🕒 ${date}</h3>
          <p>👤 الاسم: <strong>${name}</strong></p>
          <p>📞 الهاتف: <strong>${phone}</strong></p>
          <div>
            <h4>🛒 المنتجات:</h4>
            ${items.map(item => `
              <div class="product-item">
                <p><strong>${item.name}</strong></p>
                <p>الكمية: ${item.qty || 1} | السعر: ${item.price} ريال</p>
              </div>
            `).join("")}
          </div>
          ${phone !== "غير معروف" ? `
            <a class="whatsapp-btn" href="https://wa.me/${phone}?text=مرحباً%20${encodeURIComponent(name)}%20،%20تم%20استلام%20طلبك%20وسوف%20نقوم%20بالتواصل%20معك%20بشأن%20الطلب." target="_blank">📲 تواصل عبر واتساب</a>
          ` : ""}
          <button class="delete-btn" onclick="deleteOrder('${docSnap.id}')">🗑 حذف الطلب</button>
        `;

        ordersContainer.appendChild(box);
      });
    });
  }

  // حذف طلب حسب معرف الوثيقة في Firestore
  async function deleteOrder(docId) {
    if (confirm("هل أنت متأكد أنك تريد حذف هذا الطلب؟")) {
      try {
        await deleteDoc(doc(db, "orders", docId));
        alert("✅ تم حذف الطلب بنجاح");
      } catch (error) {
        alert("❌ حدث خطأ أثناء حذف الطلب");
        console.error(error);
      }
    }
  }

  // تعيين دالة الحذف إلى global لكي تكون متاحة في الزر
  window.deleteOrder = deleteOrder;
  window.checkPassword = checkPassword;
</script>

</body>
</html>
