<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مرحباً بكم في النجار نت</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #141e30, #243b55);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    .welcome-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      max-width: 90%;
    }

    .welcome-box h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #ffd700;
    }

    .welcome-box p {
      font-size: 20px;
      line-height: 1.8;
      color: #ffffff;
    }

    .start-btn {
      background: linear-gradient(to right, #ff512f, #dd2476);
      border: none;
      padding: 14px 32px;
      border-radius: 50px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      margin-top: 25px;
      transition: 0.3s ease;
    }

    .start-btn:hover {
      background: linear-gradient(to right, #dd2476, #ff512f);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- شعار المتجر -->
  <img src="my.jpg" alt="شعار النجار نت" class="logo">

  <!-- مربع الترحيب -->
  <div class="welcome-box">
    <h1>👋 أهلاً بكم في متجر النجار نت</h1>
    <p>
      نقدم لكم أرقى المنتجات التقنية وأحدث إكسسوارات الهواتف<br>
      تصفح بكل سهولة، اختر ما يعجبك، واطلبه الآن.. والتوصيل علينا 🚚<br>
      لأن راحتك وثقتك هي أولويتنا ❤️
    </p>
    <a href="2simpl.html" target="_blank">
      <button class="start-btn">ابدأ التسوق الآن 🛒</button>
    </a>
  </div>

</body>
</html>
